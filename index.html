<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f1f3f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h2 {
      color: #3f51b5;
      margin: 0;
    }

    .header div {
      font-size: 36px;
    }

    .user-auth {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      width: 100%;
    }

    .user-auth input {
      flex: 1 1 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .user-auth button {
      flex: 1 1 48%;
      padding: 12px;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-sizing: border-box;
    }

    .user-auth .register {
      background: #2196f3;
    }

    .user-auth .login {
      background: #673ab7;
    }

    .task-section {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .task-section input {
      flex: 1 1 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .task-section button {
      flex: 1 1 100%;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      box-sizing: border-box;
    }

    .progress-bar {
      background: #e0e0e0;
      border-radius: 20px;
      height: 24px;
      margin-bottom: 20px;
      overflow: hidden;
      font-size: 14px;
      line-height: 24px;
      color: white;
      text-align: center;
    }

    .progress-bar-fill {
      height: 100%;
      background: #3f51b5;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }

    .reset-btn {
      width: 100%;
      background: #f44336;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>üìù</div>
      <h2>To-Do List</h2>
    </div>

    <div class="user-auth">
      <input type="text" placeholder="Enter username" id="username"/>
      <button class="register">Register</button>
      <button class="login">Login</button>
    </div>

    <div class="task-section">
      <input type="text" placeholder="Enter a new task" id="taskInput"/>
      <button class="add-task">Add Task</button>
    </div>

    <div class="progress-bar">
      <div class="progress-bar-fill" id="progress-fill">0%</div>
    </div>

    <button class="reset-btn">Reset Task List</button>
  </div>

  <!-- Connect to Google Apps Script backend -->
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxXuzlglOBPTrIQ0QdqPhnnKkqHbNtfEtnpFsG5b4o1fOwYBV6ixlXKrROyRUCZYu1S/exec";

    function registerUser(username) {
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          action: 'register',
          username: username
        })
      })
      .then(res => res.text())
      .then(alert)
      .catch(console.error);
    }

    function addTask(username, task) {
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          action: 'addTask',
          username: username,
          task: task
        })
      })
      .then(res => res.text())
      .then(alert)
      .catch(console.error);
    }

    function loadTasks(username) {
      fetch(`${scriptURL}?action=getTasks&username=${encodeURIComponent(username)}`)
        .then(response => response.json())
        .then(tasks => {
          alert(`Loaded ${tasks.length} tasks for ${username}`);
          updateProgress(tasks.length);
        });
    }

    function resetTasks(username) {
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          action: 'resetTasks',
          username: username
        })
      })
      .then(res => res.text())
      .then(response => {
        alert(response);
        updateProgress(0);
      })
      .catch(console.error);
    }

    function updateProgress(taskCount) {
      const fill = document.getElementById("progress-fill");
      const percentage = taskCount * 10; // assume 10 tasks = 100%
      fill.style.width = `${percentage}%`;
      fill.textContent = `${percentage}%`;
    }

    // Button bindings
    document.querySelector('.register').onclick = () => {
      const username = document.getElementById("username").value.trim();
      if (username) registerUser(username);
    };

    document.querySelector('.login').onclick = () => {
      const username = document.getElementById("username").value.trim();
      if (username) loadTasks(username);
    };

    document.querySelector('.add-task').onclick = () => {
      const username = document.getElementById("username").value.trim();
      const task = document.getElementById("taskInput").value.trim();
      if (username && task) addTask(username, task);
    };

    document.querySelector('.reset-btn').onclick = () => {
      const username = document.getElementById("username").value.trim();
      if (username) resetTasks(username);
    };
  </script>
</body>
</html>
